<nb-card *ngIf="candidates && candidates.length!=0" [size]="'medium'"  [nbSpinner]="isSpinner"  nbSpinnerSize="giant" nbSpinnerStatus="warning">
    <nb-card-body *ngIf="candidates && candidates.length">
      <nb-list  >
        <nb-list-item *ngFor="let candidate of candidates" class="d-inline-block">          
        <span>
          {{candidate.firstName + ' ' + candidate.lastName}}
        </span>  
        <a class="float-right d-inline"  size="small" [routerLink]="['/candidate',candidate.voterId]"><nb-icon icon="chevron-right-outline"></nb-icon></a>
      </nb-list-item>
      </nb-list>
    </nb-card-body>
   
  </nb-card>

  <nb-alert status="basic" class="mt-2" *ngIf="!isSpinner && (!candidates || candidates.length==0)">
    <h6 class="text-center" >There is no candidates </h6>
  </nb-alert>
