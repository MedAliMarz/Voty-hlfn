<div class="row" *ngIF="isAdmin">
    <div class="col-lg-6">
      <nb-card size="medium">
        <nb-card-header>Votes Distribuation</nb-card-header>
        <nb-card-body>
          <chart type="pie" [data]="dataPie" [options]="optionsPie"></chart>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-6">
      <nb-card size="medium">
        <nb-card-header>Difference in voting </nb-card-header>
        <nb-card-body>
          <chart type="bar" [data]="dataBar" [options]="optionsBar"></chart>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-lg-12">
      <nb-card size="medium">
        <nb-card-header>Continuous flow of voting</nb-card-header>
        <nb-card-body>
          <chart type="line" [data]="dataLine" [options]="optionsLine"></chart>
        </nb-card-body>
      </nb-card>
    </div>
   
   
  
</div>

<div class="row" *ngIf="!isAdmin" class="col-lg-6 mx-auto">
  
  <nb-card >
    <nb-card-body>
      <nb-card-header>
        <h1 class="timer text-center">{{timerData}}</h1>
        <h3 class="text-center">Until Election End</h3>
      </nb-card-header>
      
      <h3 class="text-center">X/100 Voters have already voted!</h3>
    </nb-card-body>
  </nb-card>
